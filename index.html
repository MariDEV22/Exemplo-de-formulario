<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <link rel="stylesheet" href="src/css/style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,900;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="cotainer">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form">

            <div class="form-control">
                <label for="username">Nome De Usuario</label>

                <input type="text" id="username" placeholder="Digite seu nome de usuario">

                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">

                <label for="email">Email</label>

                <input type="text" id="email" placeholder="Digite seu email">

                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">

                <label for="password">Senha</label>

                <input type="text" id="password" placeholder="Digite sua senha">

                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>

                <small>Mensagem de erro</small>

            </div>

            <div class="form-control">

                <label for="password-confirmation">Confirme Sua Senha</label>

                <input type="text" id="password-confirmation" placeholder="Digite sua senha novamente">

                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>

                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Eviar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/52756a700d.js" crossorigin="anonymous"></script>
    <script src="src/js/script.js"></script>
                
</body>
            
</html>
